    <!---------------------SNS機能------------------------->
    <template id="sns.html">
      <ons-page id="snsitiran">
          <ons-pull-hook id="pull-hook">
              Pull to refresh
          </ons-pull-hook>

          <div id="ind_sns_list">
            <ons-list>
              <ons-lazy-repeat id="ind_sns-list"></ons-lazy-repeat>
            </ons-list>
          </div>

      <script>
      //SNS一覧表示画面の更新処理（sns.html内部に書かないと動作不安定）
       ons.ready(function(){
          var pullHook = document.getElementById('pull-hook');

          //pullhookを使用したときの処理
          pullHook.addEventListener('changestate', function(event) {
            var message = '';

            switch (event.state) {
              //待機時または終了時
              case 'initial':
                message = 'Pull to refresh';
                document.getElementById("ind_sns_list").style.visibility = "visible";
                //スクロール復帰
                return_scroll();
                break;
              //使用するために引っ張っているとき
              case 'preaction':
                message = 'Release';
                break;
              //使用時
              case 'action':
                snsCount();
                //スクロール禁止
                no_scroll();
                document.getElementById("ind_sns_list").style.visibility = "hidden";
                message = ' <ons-progress-circular class="progressStyle" indeterminate></ons-progress-circular>';
                break;
            }
            pullHook.innerHTML = message;
            //console.log(event.state);
          });
          //pullHookの処理時間
          pullHook.onAction = function(done) {
            //setTimeout(処理,時間);
            //1秒 = 1000ミリ秒;
            var time = 3000;
            setTimeout(done, time);
          };
        });

        //マウスホイールの禁止はできているもののタッチ操作の禁止ができていない  
        // スクロール禁止
        function no_scroll() {
            // PCでのスクロール禁止
            document.addEventListener("mousewheel", scroll_control, { passive: false });
            // スマホでのタッチ操作でのスクロール禁止
            document.addEventListener("touchmove", scroll_control, { passive: false });
        }
        // スクロール禁止解除
        function return_scroll() {
            // PCでのスクロール禁止解除
            document.removeEventListener("mousewheel", scroll_control, { passive: false });
            // スマホでのタッチ操作でのスクロール禁止解除
            document.removeEventListener('touchmove', scroll_control, { passive: false });
        }
        // スクロール関連メソッド
        function scroll_control(event) {
          console.log(JSON.stringify(event));
            event.preventDefault();
        }

        function report(){
            var objectId = document.getElementById("ind_obj"+sns_num).innerHTML;
           //投稿取得
            SNSData
            .equalTo("objectId",objectId)
            .fetch()
            .then(function(res){
              res[0].set("report", 2);
              return res[0].update(); // 保存したオブジェクトを更新
            });
          }
      </script>
      </ons-page>
    </template>
